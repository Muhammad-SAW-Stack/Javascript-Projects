<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Tic Tac Toe</title>
        <!--Link to CSS file-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!--Links to Javascript file-->
        <script src="JS/slideshow.js"></script>
        <script src="JS/main.js"></script>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
        <!--Text that will be displayed at beginning-->
        <p>How many second would you like to set your alarm for?</p>
    
        <input id="seconds" value="" />
    <!--Creates and names button-->
    <button onclick=countdown() ">Click here</button>
    <!--The id attribute assigns an identifier to the <p> element-->
    <p id="timer"></p>
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Picture One</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpg" style="width:100%">
      <div class="text">Picture Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Picture Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
 </body>
</html>
