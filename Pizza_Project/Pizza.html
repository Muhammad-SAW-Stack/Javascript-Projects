<!DOCTYPE html> 
<html lang="en">
<!--\Head-->    
<head>
        <!--Title-->
        <title>Pizza Drill Demo</title>
        <!--The http-equiv attribute provides an HTTP header for the information/value 
            of the content attribute-->
        <META HTTP-EQUIV="Content-Type" CONTENT="text-html; charset=UTF-8">
            <!--Links to Javascript file-->
            <script src="Pizza_Javascript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    <!--Cloess head-->
    </head>
    <!--Begins body-->
    <body>
        <!--id attribute is used to specify a unique id for an HTML element-->
        <div id="menuBG">
            <!--Adds Header 1 style-->
            <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()"
                value="Place Order">
             <!--The <form> HTML element represents a document section containing 
                interactive controls for submitting information.-->
             <form id="frmMenu">
                <!--The <div> tag defines a division or a section in an HTML document. 
                    The <div> tag is used as a container for HTML element.
                        Opens div class "menu left."-->
                <div class="menu left">
                    <!--Adds Header 3 style-->
                    <h3>Size:</h3>
                    <!--The class attribute assigns one or more classnames to the <input> tag. 
                        Classnames are defined in a stylesheet or in a local <style> element.-->
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Small Pizza">Small Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza" checked>Large Pizza<br>
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Extra Large Piza<br>
                <!--Closes div class "menu left"-->
                </div>

                <!--Opens div class "menu right"-->
                <div class="menu right">
                    <!--Adds Header 3 style-->
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ham">Ham<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Bacon">Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br>
                <!--Closes div class "menu right"-->
                </div>
                <!--The id attribute assigns an identifier to the <div> element. 
                    The id allows JavaScript to easily access the <div> element-->
                <div id="cart">
                    <div id="showText"></div>
                    <div>
                        <div>
                            
                        </div>
                    </div>
                    <div id="totalPrice"></div>
                <!--Closes div-->
                </div>
            <!--Closes form-->
            </form>
        <!--Closes div-->
        </div>
    <!--Closes body-->
    </body>
<!--Closes HTML file-->
</html>
